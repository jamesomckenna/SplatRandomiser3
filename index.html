<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Splatoon 3 Weapon Randomizer</title>
        <meta name="description" content="The Splatoon 3 weapon randomizer. Don't know what weapon to pick? We've got you covered!" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta property="og:title" content="Splatoon 3 Weapon Randomizer" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Don't know what weapon to pick? We've got you covered!" />
        <meta property="og:url" content="https://jamesomckenna.github.io/SplatRandomiser3/" />
        <meta property="og:image" content="https://jamesomckenna.github.io/SplatRandomiser3/display.png" />
        <meta name="google-site-verification" content="-DFAecPMKt4B9Pu4a41t6kktXz9Xvnz6TF6VgspsOF8" />
        <style>
            @font-face {
                font-family: "Splatoon1";
                src: url("dist/fonts/woff2/Splatoon1.woff2") format("woff2"), url("dist/fonts/woff/Splatoon1.woff") format("woff");
                font-display: swap;
            }

            @font-face {
                font-family: "Splatoon2";
                src: url("dist/fonts/woff2/Splatoon2.woff2") format("woff2"), url("dist/fonts/woff/Splatoon2.woff") format("woff");
                font-display: swap;
            }
        </style>
        <link rel="stylesheet" href="dist/styles/style.css" />
        <script src="dist/scripts/index.js" async></script>
    </head>
    <body>
        <!-- WEAPON CONTENT -->
        <div id="main_shell" class="randomiser">
            <div class="weapon">
                <div class="weapon__heading">
                    <div id="weapon_name" class="weapon__name">Weapon Name</div>
                </div>
                <div class="weapon__details">
                    <div id="weapon_img" class="weapon__image"></div>
                    <div class="weapon__info">
                        <div class="weapon__stats">
                            <div class="stat">
                                <div id="stat_name_1" class="stat__label">Stat 1</div>
                                <div class="stat__bar">
                                    <div id="stat_val_1" class="stat__value"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div id="stat_name_2" class="stat__label">Stat 2</div>
                                <div class="stat__bar">
                                    <div id="stat_val_2" class="stat__value"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div id="stat_name_3" class="stat__label">Stat 3</div>
                                <div class="stat__bar">
                                    <div id="stat_val_3" class="stat__value"></div>
                                </div>
                            </div>
                        </div>
                        <div class="sub">
                            <div class="sub__img-container">
                                <div id="sub_img" class="sub__img"></div>
                            </div>
                            <div id="sub_name" class="sub__name">Sub Weapon</div>
                        </div>
                        <div class="special">
                            <div class="special__img-container">
                                <div id="special_img" class="special__img"></div>
                            </div>
                            <div id="special_name" class="special__name">Special Weapon</div>
                        </div>
                    </div>
                </div>
                <div class="weapon__points">
                    <div class="weapon__points-label">Points for Special</div>
                    <div id="special_points" class="weapon__points-value">100p</div>
                </div>
            </div>
            <div class="randomiser__actions">
                <button id="randomise_btn" class="randomiser__btn" disabled>Randomise</button>
            </div>
        </div>

        <!-- SITE NAV -->
        <div id="site-nav" class="site-nav">
            <button id="weapon_select_btn" class="site-nav__btn" title="Open Menu">></button>
        </div>

        <!-- SIDE MENU -->
        <div id="side-menu" class="side-menu">
            <div id="side-menu__background" class="side-menu__background"></div>
            <div class="side-menu__content">
                <div class="side-menu__header">
                    <div class="side-menu__shell">
                        <div class="side-menu__title">Random Weapon Select</div>
                        <button id="side-menu__close" class="side-menu__close" title="Close Menu">X</button>
                    </div>
                </div>
                <div class="side-menu__body">
                    <div id="weapon_select_container" class="side-menu__shell">
                        <div class="weapon-class">
                            <button class="weapon-card weapon-card--class" data-selected="true" data-class="weapons">
                                <picture>
                                    <img width="90" height="90" alt="" src="dist/images/class/All.webp" class="weapon-card__img" loading="lazy" />
                                </picture>
                                <span class="weapon-card__name">ALL<br />WEAPONS<br />ON</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LOADING SCREEN -->
        <div id="loading_screen" class="load-screen">
            <div class="load-screen__shell">
                <div class="load-screen__container">
                    <div class="load-screen__text">Loading ...</div>
                    <div id="loading_value" class="load-screen__value">0%</div>
                </div>
                <div class="load-screen__bar">
                    <div id="loading_bar" class="load-screen__progress"></div>
                </div>
            </div>
        </div>
    </body>
</html>
