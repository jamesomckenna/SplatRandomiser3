<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Splatoon 3 Weapon Randomizer</title>
        <meta name="description" content="The Splatoon 3 weapon randomizer. Don't know what weapon to pick? We've got you covered!" />
        <link rel="icon" type="image/x-icon" href="favicon.png" sizes="48x48"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta property="og:title" content="Splatoon 3 Weapon Randomizer" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Don't know what weapon to pick? We've got you covered!" />
        <meta property="og:url" content="https://jamesomckenna.github.io/SplatRandomiser3/" />
        <meta property="og:image" content="https://jamesomckenna.github.io/SplatRandomiser3/display.png" />
        <meta name="google-site-verification" content="-DFAecPMKt4B9Pu4a41t6kktXz9Xvnz6TF6VgspsOF8" />
        <style>
            @font-face {
                font-family: "Splatoon1";
                src: url("dist/fonts/woff2/Splatoon1.woff2") format("woff2"), url("dist/fonts/woff/Splatoon1.woff") format("woff");
                font-display: swap;
            }

            @font-face {
                font-family: "Splatoon2";
                src: url("dist/fonts/woff2/Splatoon2.woff2") format("woff2"), url("dist/fonts/woff/Splatoon2.woff") format("woff");
                font-display: swap;
            }
        </style>
        <link rel="stylesheet" href="dist/styles/style.css" />
        <script src="dist/scripts/index.js" async></script>
    </head>
    <body>
        <!-- WEAPON CONTENT -->
        <div class="main" id="main">
            <div class="weapon">
                <div class="weapon__heading">
                    <div class="weapon__name" id="weapon_name">Weapon Name</div>
                </div>
                <div class="weapon__details">
                    <div class="weapon__image" id="weapon_img"></div>
                    <div class="weapon__info">
                        <div class="weapon__stats">
                            <div class="stat">
                                <div class="stat__label" id="stat_name_1">Stat 1</div>
                                <div class="stat__bar">
                                    <div class="stat__value" id="stat_val_1"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat__label" id="stat_name_2">Stat 2</div>
                                <div class="stat__bar">
                                    <div class="stat__value" id="stat_val_2"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat__label" id="stat_name_3">Stat 3</div>
                                <div class="stat__bar">
                                    <div class="stat__value" id="stat_val_3" ></div>
                                </div>
                            </div>
                        </div>
                        <div class="sub">
                            <div class="sub__img-container">
                                <div class="sub__img" id="sub_img"></div>
                            </div>
                            <div class="sub__name" id="sub_name">Sub Weapon</div>
                        </div>
                        <div class="special">
                            <div class="special__img-container">
                                <div class="special__img" id="special_img"></div>
                            </div>
                            <div class="special__name" id="special_name">Special Weapon</div>
                        </div>
                    </div>
                </div>
                <div class="weapon__points">
                    <div class="weapon__points-label">Points for Special</div>
                    <div class="weapon__points-value" id="special_points">100p</div>
                </div>
            </div>
            <div class="footer">
                <button class="btn" id="randomise_btn" disabled>Randomise</button>
            </div>
        </div>

        <!-- SITE NAV -->
        <div class="site-nav" id="site-nav">
            <button class="site-nav__btn" id="side_menu_open" title="Open Menu">></button>
        </div>

        <!-- SIDE MENU -->
        <div class="side-menu" id="side-menu">
            <div class="side-menu__background" id="side_menu_background"></div>
            <div class="side-menu__content">
                <div class="side-menu__header">
                    <div class="side-menu__shell">
                        <div class="side-menu__title">Random Weapon Select</div>
                        <button class="side-menu__close" id="side_menu_close" title="Close Menu">X</button>
                    </div>
                </div>
                <div class="side-menu__body">
                    <div class="side-menu__shell" id="weapon_select_container">
                        <div class="weapon-class">
                            <button class="weapon-card weapon-card--class" data-selected="true" data-class="weapons">
                                <picture>
                                    <img class="weapon-card__img" width="90" height="90" alt="" src="dist/images/class/All.webp" loading="lazy" />
                                </picture>
                                <span class="weapon-card__name">ALL<br />WEAPONS<br />ON</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LOADING SCREEN -->
        <div class="load-screen" id="loading_screen">
            <div class="load-screen__shell">
                <div class="load-screen__container">
                    <div class="load-screen__text">Loading ...</div>
                    <div class="load-screen__value" id="loading_value">0%</div>
                </div>
                <div class="load-screen__bar">
                    <div class="load-screen__progress" id="loading_bar"></div>
                </div>
            </div>
        </div>
    </body>
</html>
